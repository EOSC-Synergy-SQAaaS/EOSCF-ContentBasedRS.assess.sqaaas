        - /usr/bin/env sh .sqa/script.skimpy-vermilion-kangaroo.sh
        container: qc.sec_nippy-rust-molly
  QC.Sty:
    repos:
      github.com/athenarc/EOSCF-ContentBasedRS flake8:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-olivine-tang.sh
        container: qc.sty_scanty-beige-seal
      github.com/athenarc/EOSCF-ContentBasedRS jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-cerise-wasp.sh
        container: qc.sty_skanky-orange-devil

      github.com/athenarc/EOSCF-ContentBasedRS flake8:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-bronze-baboon.sh
        container: qc.sty_slimy-turquoise-kingfisher
      github.com/athenarc/EOSCF-ContentBasedRS hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-gamboge-spaniel.sh
        container: qc.sty_skimpy-salmon-caracal
  QC.Ver:
    repos:
      github.com/athenarc/EOSCF-ContentBasedRS get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-rose-scorpion.sh
        container: qc.ver_chewy-alizarin-civet
